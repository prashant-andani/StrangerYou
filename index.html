<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strangers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video,
    img {
      max-width: 100%;
    }
  </style>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">Face Recognition</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse float-right" id="navbarNavAltMarkup">
      <div class="navbar-nav ">
        <a class="nav-item nav-link" href="https://github.com/prashant-andani/ocr-javascript">
          <i class="fab fa-lg fa-github"></i> Github</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron row">
      <div class="col-md-7" id="main">
        <!-- Access to camera and recognize content -->
        <h3>Recognizes your face</h3>
        <button id="btnCameraAccess" class=" btn btn-danger btn-sm">
          <i class="fa fa-camera fa-lg"></i> Access Camera</button>
        <video autoplay playsinline="true"></video>
        <button type="button" id="recgBtn" class="btn btn-primary btn-lg btn-block" style="display:none">Recognize Me</button>
      </div>
      <div class="col-md-5">
        <div style="margin-top: 40px;text-align:center;display:none" class="alert alert-primary" id="result"></div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
